<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuddhiAI</title>
    <style>
        body {
            background-color: #222222;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: rgb(255, 255, 255);
        }
        .form-input {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 600px;
        }
        .input-text {
            border-radius: 5px;
            border: solid 1px white;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .button {
            color: rgb(36, 54, 48);
            border-radius: 10px;
            padding: 10px 20px;
            border: none;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s  opacity 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: rgb(155, 155, 206);
            opacity: 0.9;
        }
        .response-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #333333;
            max-width: 800px;
            margin: 20px auto;
            color: white;
        }
        .spinner-container {
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left: 8px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to BuddhiAI</h1>
    <div class="form-input">
        <form id="queryForm">
            <input
                class="input-text"
                name="query"
                type="text"
                placeholder="Enter your query"
            />
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <div id="spinnerContainer" class="spinner-container" style="display:none;">
        <div class="spinner"></div>
        <div class="loading-text">Good things takes time!!, please wait...</div>
    </div>
    <div id="responseContainer" class="response-container" style="display:none;">
        <h2>Response:</h2>
        <p id="responseText"></p>
    </div>
    <script>
      document.getElementById('queryForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        const query = formData.get('query');
        
        // Show spinner and hide response container
        document.getElementById('spinnerContainer').style.display = 'block';
        document.getElementById('responseContainer').style.display = 'none';
    
        fetch('https://buddhiai.onrender.com/query-response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Add authentication headers if needed
                // 'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
            },
            body: JSON.stringify({ query: query })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json(); // Assuming response is JSON
        })
        .then(data => {
            console.log('Response Data:', data); // Log response data
            document.getElementById('responseText').textContent = data.response || 'No response data';
            document.getElementById('responseContainer').style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error); // Log any errors
            document.getElementById('responseText').textContent = 'An error occurred';
            document.getElementById('responseContainer').style.display = 'block';
        })
        .finally(() => {
            // Hide spinner after response
            document.getElementById('spinnerContainer').style.display = 'none';
        });
    });

    function pingserver(){
        fetch("https://buddhiai.onrender.com/query-response")
        .then(response=>response.text)
        .then(data=>console.log('ping successful'))
        .catch(error=>console.error('error',error))
    }
    setInterval(pingserver,300000);
    window.onload=pingserver;
    </script>
</body>
</html>
