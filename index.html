<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuddhiAI</title>
    <style>
        body {
            background-color: #222222;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: rgb(255, 255, 255);
        }
        .form-input {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 600px;
        }
        .input-text {
            border-radius: 5px;
            border: solid 1px white;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .button {
            color: rgb(36, 54, 48);
            border-radius: 10px;
            padding: 10px 20px;
            border: none;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s  opacity 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: rgb(155, 155, 206);
            opacity: 0.9;
        }
        .response-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #333333;
            max-width: 800px;
            margin: 20px auto;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to BuddhiAI</h1>
    <div class="form-input">
        <form id="queryForm">
            <input
                class="input-text"
                name="query"
                type="text"
                placeholder="Enter your query"
            />
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <div id="responseContainer" class="response-container" style="display:none;">
        <h2>Response:</h2>
        <p id="responseText"></p>
    </div>
    <script>
      document.getElementById('queryForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        const query = formData.get('query');
    
        fetch('https://buddhiai.onrender.com/query-response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Add authentication headers if needed
                // 'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
            },
            body: JSON.stringify({ query: query })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json(); // Assuming response is JSON
        })
        .then(data => {
            console.log('Response Data:', data); // Log response data
            document.getElementById('responseText').textContent = data.response || 'No response data';
            document.getElementById('responseContainer').style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error); // Log any errors
            document.getElementById('responseText').textContent = 'An error occurred';
            document.getElementById('responseContainer').style.display = 'block';
        });
    });
    
    </script>
</body>
</html>
